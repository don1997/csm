{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">

{% block title %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
{% endblock %}

{% block content %}
<body>
    <h1>Login Page</h1>

    <a href="{{url_for('main.register')}}">Dont have an account </a><br>
    
    <form method="POST" action"">
      {{form.hidden_tag()}}
      {{form.username}}
      {{form.password}}
      {{form.submit}}
    </form>

  </body>

{% endblock %}
</html>
