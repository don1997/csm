{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete user {{ user.username }}?</p>
    <form method="post">
        <a href="{{ url_for('user_list') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
</div>
{% endblock %}
