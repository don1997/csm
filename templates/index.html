
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='pygments.css') }}">
</head>
<body>

<form action="/" method="post">
    <br><br>
    <textarea name="code" rows="10" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>

{% if highlighted_code %}
    <div>
        {{ highlighted_code|safe }}
    </div>
{% endif %}

</body>
</html>
